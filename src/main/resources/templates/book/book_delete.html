<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="offset-2">
    <div class="col-md-8">
        <div class="card-body">
            <div th:if="${success}">
                <ul class="list-group">
                    <li class="list-group-item">id : <span th:text="${book.id}"></span></li>
                    <li class="list-group-item">name : <span th:text="${book.name}"></span></li>
                    <li class="list-group-item">pageCount : <span th:text="${book.pageCount}"></span></li>
                    <li class="list-group-item">author : <span th:text="${book.author}"></span></li>
                </ul>
                <h2>Are you sure delete this book</h2>
                <form method="post">
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a th:href="@{/book}" class="btn btn-success">Go Back</a>
                </form>
            </div>
            <div th:unless="${success}" class="alert alert-danger">Book Not Found</div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
